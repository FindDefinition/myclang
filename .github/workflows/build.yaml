  build:
    # needs: build-windows
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: download clang
        run: |
          wget https://github.com/llvm/llvm-project/releases/download/llvmorg-11.0.0/clang+llvm-11.0.0-x86_64-linux-gnu-ubuntu-20.04.tar.xz -q -O $PWD/llvm.tar.xz 
          tar xf $PWD/llvm.tar.xz
          mv $PWD/clang+llvm-11.0.0-x86_64-linux-gnu-ubuntu-20.04 $PWD/llvm
          rm -rf $PWD/llvm.tar.xz
      - name: test
        run: |
          export PATH=$PATH:$PWD/llvm/bin
          python -m pip install --upgrade pip twine wheel
          python -m pip install pytest
          python -m pip install -e .
          pytest ./test
